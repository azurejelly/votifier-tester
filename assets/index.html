<!doctype html>
<html>
    <head>
        <title>Votifier tester</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Votifier tester</h1>
            <div id="notice"></div>
            <form autocomplete="off">
                <div class="form-group">
                    <div class="radio-inline">
                    <label>
                        <input type="radio" name="form-protocol" id="is-v1" checked>
                        Votifier v1
                    </label>
                    </div>
                    <div class="radio-inline">
                    <label>
                        <input type="radio" name="form-protocol" id="is-v2">
                        Votifier v2
                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="form-address">Address</label>
                    <input id="form-address" name="form-address" class="form-control" required placeholder="127.0.0.1:8192">
                </div>
                <div class="form-group">
                    <label for="form-username">Username</label>
                    <input id="form-username" name="form-username" class="form-control" required placeholder="tuxed">
                </div>
                <div class="form-group">
                    <label for="form-public-key" id="form-public-key-label">Public Key</label>
                    <input id="form-public-key" name="form-public-key" required class="form-control" type="text" placeholder="Check plugins/(Nu)Votifier/rsa/public.key"></input>
                </div>
                <button id="test-button" name="test-button" class="btn btn-primary">Test</button>
            </form>
        </div>
        <script src="/main.js" type="application/javascript"></script>
    </body>
</html>
